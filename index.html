<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Planning Mensuel</title>
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4">Planning Mensuel</h1>

    <!-- Tableau pour afficher les vetos -->
    <div class="mt-4">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Nom</th>
              <th>Jour de Repos</th>
              <th>Congés
                <small class="text-muted" data-toggle="tooltip" data-placement="top" title="Chaque jour de congé doit être séparé par une virgule au format AAAA-MM-JJ.">
                  [?]
                </small>
              </th>
              <th>Pourcentage travail
                <small class="text-muted" data-toggle="tooltip" data-placement="top" title="Régime de travail de la personne. Peu être supérieur à 100%.">
                  [?]
                </small>
              </th>
              <th>Répartition des Gardes (Semaine, WE, Jours férié)</th>
              <th>Suppr</th>
            </tr>
          </thead>
          <tbody id="dataTableBody">
            <!-- Existing rows (if any) will be added here dynamically -->
          </tbody>
        </table>
    </div>

    <!-- Bouton pour afficher une nouvelle ligne -->
    <button type="button" class="btn btn-success" onclick="addInputGroup()">Ajout nouveau nom</button>
    
    <!-- Formulaire pour saisir les noms, les semaines de congé, la date initiale et le nombre de semaines -->
    <form id="plannerForm">
      <div class="form-group">
        <label for="nbDeGarde">Combien de personnes sont de garde en même temps?</label>
        <input type="number" class="form-control" id="nbDeGarde" required>
      </div>
      <div class="form-group">
        <label for="initialDate">Saisissez la date initiale : (doit être un lundi)</label>
        <input type="date" class="form-control" id="initialDate" required>
      </div>
      <div class="form-group">
        <label for="numberOfWeeks">Saisissez le nombre de semaines :</label>
        <input type="number" class="form-control" id="numberOfWeeks" required>
      </div>
      <div class="form-group">
        <label for="oneIsTwoWE">Le premier le vendredi est second le weekend et vice versa.</label>
        <input type="checkbox" id="oneIsTwoWE" name="oneIsTwoWE">
      </div>
      
      <button type="button" class="btn btn-primary" onclick="generatePlanner()">Générer le Planning</button>
    </form>

    <!-- Tableau pour afficher le planning mensuel -->
    <div class="mt-4" id="plannerTable"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="planner.js"></script>
  <!-- Initialise tooltip bubble -->
  <script>$(document).ready(function(){$('[data-toggle="tooltip"]').tooltip();});</script>

</body>
</html>
